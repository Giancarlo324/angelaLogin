<div style="min-width: 100%;min-height:200%;background-image: url('../assets/img/cielo.jpg');">

  <br>

<div class="container"style="max-width: 600px;background-color: white;">
    <h2>Login Usuario</h2>

    <form #loginform="ngForm" (ngSubmit)="loginUsuario()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"placeholder="Enter email" name="email"[(ngModel)]="usuario.email" 
        required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is_invalid]="email.invalid && email.touched">

       
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email es campo requerido</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Ingresa un email válido</small>
        </div>
    </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"placeholder="Enter password" name="password"[(ngModel)]="usuario.password"required #password="ngModel"
        [class.is_invalid]="password.invalid && password.touched">

        <small class="text-danger"[class.d-none]= "password.valid || password.untouched">Contraseña es campo requerido</small>
      </div>
      
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button [disabled] ="loginform.form.invalid"type="submit" class="btn btn-info">Login</button>
    </form>

    <small class="float-right"[routerLink]="['/registro']">
      ¿No tienes una cuenta?
      <button class="btn btn-info">
        Regístrate
      </button>
    
    </small>
  </div>
</div>
<br><br><br><br>
