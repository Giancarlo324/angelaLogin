
<div style="min-width: 100%;min-height:200%;background-image: url('../assets/img/cielo.jpg');">
    <br>

<div class="container"style="max-width: 600px;background-color: white;">
    <h2 class="textual">Formulario de Registro</h2>
    <form #Registerform="ngForm"(ngSubmit)="registroUsuario()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control"placeholder="Ingresa nombre"name="nombre"[(ngModel)]="usuario.nombre"
            required #cnombre="ngModel"
            [class.is-invalid]="cnombre.invalid && cnombre.touched">         
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control"placeholder="Ingresa Apellido"name="apellido"[(ngModel)]="usuario.apellido"
            required #capellido="ngModel"
            [class.is-invalid]="capellido.invalid && capellido.touched">         
        </div>

        <div class="form-group">
            <label for="genero">Genero:</label>
            <select class="form-select" aria-label="Default select example" name="cgenero" [(ngModel)]="usuario.genero" #cgenero="ngModel"required >
                <option value="" selected disabled>Seleccionar opción</option>
                <option value="F">Femenino</option>
                <option value="M">Masculino</option>
                <option value="O">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"placeholder="Enter email" name="email"[(ngModel)]="usuario.email" 
            required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            #cemail="ngModel"
            [class.is_invalid]="cemail.invalid && cemail.touched">
    
           
            <div *ngIf="cemail.errors && (cemail.invalid && cemail.touched)">
                <small class="text-danger" *ngIf="cemail.errors.required">Email es campo requerido</small>
                <small class="text-danger" *ngIf="cemail.errors.pattern">Ingresa un email válido</small>
            </div>
        </div>

        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control"placeholder="Ingresa Usuario"name="usuario"[(ngModel)]="usuario.usuario"
            required #cusuario="ngModel">
                
        </div>

        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control"placeholder="Ingresar contraseña" name="cpassword"[(ngModel)]="usuario.password"required #cpassword="ngModel"
            [class.is_invalid]="cpassword.invalid && cpassword.touched">
    
            <small class="text-danger"[class.d-none]= "cpassword.valid || cpassword.untouched">Contraseña es campo requerido</small>   
        </div>

        <div class="form-group">
            <label for="pwds">Repite Contraseña:</label>
            <input type="password" class="form-control"placeholder="Repetir contraseña" name="password"[(ngModel)]="usuario.password2"required #cpassword2="ngModel"
            [class.is_invalid]="cpassword2.invalid && cpassword2.touched">
            <small class="text-danger" [class.d-none]="(cpassword2.value == cpassword.value) || cpassword2.untouched">
            Contraseñas no coinciden</small>
        </div>
    
        
        <button class="btn btn-info">
            Registrarse
        </button>

        <small class="float-right btextual" [routerLink]= "['/login']"> Ya tienes cuenta? Ingresa aquí</small>
    </form>
</div>
<br><br><br><br>
